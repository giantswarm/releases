    path: metadata/name
- |
  apiVersion: builtin
  kind: PrefixSuffixTransformer
  metadata:
    name: releaseNotesPrefixer
  prefix: "https://github.com/giantswarm/releases/tree/master/capa/v"
  fieldSpecs:
  - kind: Release
    path: metadata/annotations/giantswarm.io\/release-notes

**Workload cluster release v14.1.0-beta for KVM** is now available. This release includes beta support for installations running behind a proxy. It also includes some small bug fixes and component upgrades as well as an update of Flatcar to the latest release, 2765.2.4. Further details can be found in the [release notes](https://docs.giantswarm.io/changes/workload-cluster-releases-kvm/releases/kvm-v14.1.0-beta/).

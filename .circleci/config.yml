
version: 2.1

orbs:
  architect: giantswarm/architect@0.8.3

jobs:
  validate:
    docker:
      - image: quay.io/giantswarm/opsctl
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - checkout
      - run:
          name: Validate KVM releases
          command: opsctl validate releases -p kvm.yaml
      - run:
          name: Validate AWS releases
          command: opsctl validate releases -p aws.yaml
      - run:
          name: Validate Azure releases
          command: opsctl validate releases -p azure.yaml

workflows:
  workflow:
    jobs:
      - validate
      # KVM
      - architect/push-to-app-catalog:
          name: push-releases-kvm-to-releases-catalog
          app_catalog: releases-catalog
          app_catalog_test: releases-test-catalog
          attach_workspace: true
          chart: releases-kvm
          on_tag: false
          requires:
            - prepare-helm-chart-kvm
      - architect/push-to-app-collection:
          name: push-releases-to-kvm-app-collection
          app_catalog: releases
          app_name: releases-kvm
          app_collection_repo: kvm-app-collection
          unique: "true"
          requires:
            - push-releases-kvm-to-releases-catalog
          filters:
            # Trigger the job on merge to master.
            branches:
              only: master
      # AWS
      - architect/push-to-app-catalog:
          name: push-releases-aws-to-releases-catalog
          app_catalog: releases-catalog
          app_catalog_test: releases-test-catalog
          attach_workspace: true
          chart: releases-aws
          on_tag: false
          requires:
            - prepare-helm-chart-aws
            - push-releases-kvm-to-releases-catalog
      - architect/push-to-app-collection:
          name: push-releases-to-aws-app-collection
          app_catalog: releases
          app_name: releases-aws
          app_collection_repo: aws-app-collection
          unique: "true"
          requires:
            - push-releases-aws-to-releases-catalog
            - push-releases-to-kvm-app-collection
          filters:
            # Trigger the job on merge to master.
            branches:
              only: master
      # Azure
      - architect/push-to-app-catalog:
          name: push-releases-azure-to-releases-catalog
          app_catalog: releases-catalog
          app_catalog_test: releases-test-catalog
          attach_workspace: true
          chart: releases-azure
          on_tag: false
          requires:
            - prepare-helm-chart-azure
            - push-releases-aws-to-releases-catalog
      - architect/push-to-app-collection:
          name: push-releases-to-azure-app-collection
          app_catalog: releases
          app_name: releases-azure
          app_collection_repo: azure-app-collection
          unique: "true"
          requires:
            - push-releases-azure-to-releases-catalog
            - push-releases-to-aws-app-collection
          filters:
            # Trigger the job on merge to master.
            branches:
              only: master

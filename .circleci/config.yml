
version: 2.1

orbs:
  architect: giantswarm/architect@0.6.0

jobs:
  validate:
    docker:
      - image: quay.io/giantswarm/opsctl
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - checkout
      - run:
          name: Validate AWS releases
          command: opsctl validate releases -p aws.yaml
      - run:
          name: Validate Azure releases
          command: opsctl validate releases -p azure.yaml
      - run:
          name: Validate KVM releases
          command: opsctl validate releases -p kvm.yaml
  prepare-helm:
    docker:
      - image: bash:5.0.16
    parameters:
      app_name:
        description: "Name of helm chart."
        type: "string"
      source:
        description: "Directory to deploy as helm chart."
        type: "string"
    steps:
      - checkout
      - run: mkdir -p helm/<<parameters.app_name>>/template
      - run: cp -R <<parameters.source>> helm/<<parameters.app_name>>/template
      - run: |
          cat \<<EOF > helm/<<parameters.app_name>>/Chart.yaml
          name: <<parameters.app_name>>
          version: [[ .Version ]]
          EOF
      - persist_to_workspace:
          root: .
          paths:
            - ./project/helm
  push-to-app-catalog:
    executor: architect
    parameters:
      app_catalog:
        description: "Name of the Github repository inside giantswarm organization hosting the App Catalog for tagged builds."
        type: "string"
      app_catalog_test:
        description: "Name of the Github repository inside giantswarm organization hosting the App Catalog for test builds."
        type: "string"
      chart:
        description: "Name of the chart inside helm directory to push to the App Catalog."
        type: "string"
    steps:
      - attach_workspace:
          at: .
      - architect/tools-info
      - architect/prepare-catalogbot-git-ssh
      - architect/package-and-push:
          app_catalog: <<parameters.app_catalog>>
          app_catalog_test: <<parameters.app_catalog_test>>
          chart: <<parameters.chart>>

workflows:
  workflow:
    jobs:
      - validate
      - prepare-helm:
          name: prepare-helm-kvm
          app_name: releases-kvm
          requires:
            - validate
          source: kvm
      - push-to-app-catalog:
          name: push-releases-kvm-to-control-plane-app-catalog
          app_catalog: control-plane-catalog
          app_catalog_test: control-plane-test-catalog
          chart: releases-kvm
          requires:
            - prepare-helm-kvm
      - architect/push-to-app-collection:
          name: push-releases-to-kvm-app-collection
          app_name: releases-kvm
          app_collection_repo: kvm-app-collection
          unique: "true"
          requires:
            - push-releases-kvm-to-control-plane-app-catalog

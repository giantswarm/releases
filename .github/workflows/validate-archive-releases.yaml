name: Check Release Archive Safety

on:
  pull_request:
    paths:
      - '*/*/release.yaml'
      - '*/archived/**'
      - '.github/workflows/check-release-archive.yml'

jobs:
  check-release-archive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
      
      - name: Set script permissions
        run: chmod +x ./tools/check-release-archive.sh
      
      - name: Check if releases being archived are safe
        run: ./tools/check-release-archive.sh "${{ secrets.GRAFANA_API_KEY }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
